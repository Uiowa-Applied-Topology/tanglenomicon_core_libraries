name: Create release

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0

            - name: Check Nixpkgs inputs
              uses: DeterminateSystems/flake-checker-action@main
              with:
                  fail-mode: true

            - name: Install Nix
              uses: DeterminateSystems/nix-installer-action@main

            - name: Build
              run: |
                  nix develop --command \
                    just build_all

            - name: Prettier
              run: |
                  nix develop --command \
                      just pret

            - name: Test
              run: |
                  nix develop --command \
                    just test_all

            - name: Docs
              run: |
                  nix develop --command \
                    just pdf

            - name: Zip Docs
              run: |
                  nix develop --command \
                    just zip

            - name: Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      ./docs/.build/html.zip
                      ./docs/.build/latex/latex/tanglenomiconcorelibraries.pdf
